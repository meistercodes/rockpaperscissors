<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maincontain">

        <h1>Rock, Paper, Scissors - Plays to 5</h1>
        <button class="rockbtn">Rock</button>
        <button class="paperbtn">Paper</button>
        <button class="scissorsbtn">Scissors</button>
        <button class="gamereset">Reset</button>
            <div class="gameresult">

            </div>
            <div class="scorecontain">
                <div class="playerscorecontain"><p>Player Score: 0</p></div>
                <div class="computerscorecontain"><p>Computer Score: 0</p></div>
                <div class="drawscorecontain"><p>Draw Score: 0</p></div>
            </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
